<section data-ng-controller="CustomersController" data-ng-init="findOne()">
	<br/>

	<div class="row text-center cust-review-profile">
	  <div class="col-md-4">		
	  	<i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': customer.referred, 'text-pink': !customer.referred}"></i>
		</div>
		<br/>
			<div class="col-md-8">		
				<div class="table-responsive">
	        <table class="table table-hover table-bordered">
	          <th class="text-center">Fullname</th>
	          <td>{{ customer.firstName }} {{ customer.lastName }}</td>
	          <tr class="info">
	          <th class="text-center">Email</th>
	          <td>{{ customer.email }}</td>
	          </tr> 
	          <tr>
	          <th class="text-center">Phone Number</th>
	          <td>{{ customer.phone }}</td>
	          </tr>
	          <tr class="info">
	          <th class="text-center">Country</th>
	          <td>{{ customer.country }}</td>
	          </tr>
	          <tr>
	          <th class="text-center">Referred</th>
	          <td>{{ customer.reffered }}</td>
	          </tr>
	          <tr class="info">
	          <th class="text-center">Channel</th>
	          <td>{{ customer.channel }}</td>
	          </tr>
	        </table>
	      </div>
			</div>
	</div>
	
	<section>
		<h4>Rate</h4>
		<div ng-show="authentication.user._id != customer.user._id">
		  <rating ng-model="rating" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" ng-click="updateRating(rating)" on-leave="overStar = null"></rating>
		  <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar">{{percent}}%</span>

		  <pre style="margin:15px 0;">Overall: <b data-ng-bind="customer.rating.length/2 | number: 1"></b></pre>

		  <hr />
	  </div>
	  <div ng-show="authentication.user._id == customer.user._id">
		  <rating ng-model="rating" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
		  <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar">{{percent}}%</span>

		  <pre style="margin:15px 0;">Overall: <b data-ng-bind="customer.rating.length/2 | number: 1"></b></pre>

		  <hr />
	  </div>
		
		<form>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" id="name" placeholder="Your name">
		  </div>
		  <div class="form-group">
		    <label for="review">Reviews</label>
		    <textarea class="form-control" rows="3"></textarea>
		  </div>
		  <button type="submit" class="btn btn-primary text-center col-xs-6">Submit</button>
		</form>
  </section>
