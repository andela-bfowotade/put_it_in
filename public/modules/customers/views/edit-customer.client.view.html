<section data-ng-controller="CustomersController">
  <div data-ng-switch="authentication.user._id == customer.user._id">
    <div data-ng-switch-when="true">
      <div class="modal-header">
        <h1>Update: {{customer.firstName}} {{customer.lastName}}</h1>
      </div>
        <form name="updateCustomerForm" class="form-horizontal">
          <div class="modal-body">
            <fieldset>
          
              <div class="row">
                <!--error-->
                <div data-ng-show="error" class="text-center text-danger">
                  <div class="alert alert-danger" role="alert">
                    <strong data-ng-bind="error"></strong>
                  </div>
                </div>
            <!--end error-->
                <div class="col-sm-6 text-center">
                  <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': customer.referred, 'text-pink': !customer.referred}"></i>
                </div>
                <div class="col-sm-6">
                  <label class="control-label" for="firstname">First Name<sup>*</sup></label>
                  <div class="controls">
                    <input type="text" data-ng-model="customer.firstName" id="firstname" class="form-control" required>
                  </div>
                  <label class="control-label" for="lastname">Last Name<sup>*</sup></label>
                    <div class="controls">
                      <input type="text" data-ng-model="customer.lastName" id="lastname" class="form-control" required>
                    </div>
                  <label class="control-label" for="suburb">Suburb</label>
                    <div class="controls">
                      <input type="text" data-ng-model="customer.suburb" id="suburb" class="form-control">
                  </div>
                  <label class="control-label" for="country">Country</label>
                    <div class="controls">
                      <input type="text" data-ng-model="customer.country" id="country" class="form-control">
                  </div>
                </div><!-- /.col -->
              </div><!--/.row -->

              <div class="row">
                <div class="col-sm-6 col-sm-push-6">
                  <label class="control-label" for="phone">Phone</label>
                  <div class="controls">
                    <input type="number" data-ng-model="customer.phone" id="phone" class="form-control">
                  </div>
                  <label class="control-label" for="email">Email</label>
                  <div class="controls">
                    <input type="email" data-ng-model="customer.email" id="email" class="form-control">
                  </div>
                </div>
                </div>

                <div class="modal-body">
                  <div class="row">
                    <div class="col-sm-6 col-sm-pull">
                      <label class="control-label" for="referred">Referred</label>
                      <div class="controls checkbox-left">
                        <input type="checkbox" data-ng-model="customer.referred" id="referred" class="form-control">
                      </div>
                      <label class="control-label" for="channel">Channel</label>
                      <div class="controls">
                       <span class="nullable">
                        <select class="form-control" ng-model="myChannel" ng-options="channelPick.channelReferral for channelPick in channelOPtions">
                          <option value="">-- choose channel --</option>
                        </select>
                      </span>
                      </div>
                    </div>
                  </div><!--/.row -->
                  <div class="row">
                    <div class="col-sm-6">
                      <label class="control-label" for="industry">Industry</label>
                      <div class="controls">
                        <input type="text" data-ng-model="customer.industry" id="industry" class="form-control">
                      </div>
                    </div>
                  </div><!--/.row -->
                 </div><!--/.modal-body -->

              <div class="modal-footer">
               <button class="btn btn-success" data-ng-click="update(customer); ok()" ng-disabled="updateCustomerForm.$invalid" type="submit">Update &amp; Close</button>
              <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
              </div>
            </fieldset>
          </div><!--/.modal-body -->
        </form>
    </div>

    <div class="modal-body">
      <div data-ng-switch-when="false" class="row">
        <h3 class="text-muted text-center">DETAILS <small> Put It In </small></h3>
        <div class="table-responsive">
          <table class="table table-hover">
            <th class="text-center">Fullname</th>
            <td>{{ customer.firstName }} {{ customer.lastName }}</td>
            <tr class="info">
            <th class="text-center">Email</th>
            <td>{{ customer.email }}</td>
            </tr> 
            <tr>
            <th class="text-center">Phone Number</th>
            <td>{{ customer.phone }}</td>
            </tr>
            <tr class="info">
            <th class="text-center">Country</th>
            <td>{{ customer.country }}</td>
            </tr>
            <tr>
            <th class="text-center">Referred</th>
            <td>{{ customer.reffered }}</td>
            </tr>
            <tr class="info">
            <th class="text-center">Channel</th>
            <td>{{ customer.channel }}</td>
            </tr>
          </table>
          <button class="btn btn-default pull-right" aria-label="Close" data-ng-click="cancel()">
            <i class="glyphicon glyphicon-remove-circle"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
