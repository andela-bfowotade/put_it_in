<div class="list-group">
    <div class="col-xs-6 col-sm-4 cust-list-spacing" data-ng-repeat="customer in filtered = (customers | filter:searchCustomer)">
      <div class="list-group-item">
      <h4 class="cust-list text-center">
        <i class="glyphicon glyphicon-user"  ng-class="{'text-primary': customer.referred, 'text-pink': !customer.referred}"></i>
      </h4>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <h4>{{ customer.firstName }} {{ customer.lastName }}</h4>
            <small class="list-group-item-text text-muted" data-ng-switch="authentication.user._id == customer.user._id">

              <span data-ng-switch-when="true">
                <span data-ng-bind="customer.created | date:'medium'"></span>
                <span class="pull-right">
                  <button class="btn btn-default" data-ng-click="remove(customer)">
                    <i class="glyphicon glyphicon-trash"></i>
                  </button>
                  </span>
                  <span class="pull-right">
                  <button class="btn btn-default" data-ng-click="modalUpdate('lg', customer)">
                    <i class="glyphicon glyphicon-edit"></i>
                  </button>
                </span>
              </span>
        
              <span data-ng-switch-when="false">
                <span data-ng-bind="customer.created | date:'medium'"></span>
                <span class="pull-right"  >
                  <button class="btn btn-default" data-ng-click="modalUpdate('lg', customer)">
                    <i class="glyphicon glyphicon-eye-open"></i>
                  </button>
                  <a data-ng-href="#!/customers/{{customer._id}}">
                    <button class="btn btn-default" >
                      <i class="glyphicon glyphicon-stats"></i>
                    </button>
                  </a>
                </span>
              </span>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Add filtered results-->
  <div class="cust-results">
    <h3>
      <p class="bg-primary">{{ filtered.length}} Results.</p>
    </h3>
  </div>
  <!-- end -->
  <div class="alert alert-warning text-center" data-ng-if="customers.$resolved && !customers.length">
    No customers yet, why don't you <a href="/#!/customers/create">create one</a>?
  </div>
